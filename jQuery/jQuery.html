<!DOCTYPE html>
<html>
    <head>
        <!-- Link to google api jQuery files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        //Waits for the document to load
        $(document).ready(function(){
            //Select the html element and appends content to it
            $("html").append(
                //All the content added to the html element
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //Using jQuery add the color red to the element with id='2'
            $("#2").css({"color":"red"});
            //Click function to the element with id='3' that hides the h1 element
            $("#3").click(function(){
                $("h1").hide();
            });
        });
    </script>
</html>
